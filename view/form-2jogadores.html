<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Florca</title>
  <link rel="stylesheet" href="../assets/css/style.css" />

  <!-- font awesome -->
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
  <div id="campo-mansagem" class="escondido">
    <p id="mensagem" class="mensagem-erro">Mensagem aqui</p>
  </div>
  <div class="container">
    <div class="caixa">
      <h1 class="titulo">Jogo da Florca - 2 Jogadores</h1>
      <div id="formulario">
        <h3 class="subtitulo">Jogador 1 - Digite a palavra e a dica</h3>
        <input id="palavra-input" type="text" placeholder="Palavra (sem acento)" />
        <input id="dica-input" type="text" placeholder="Dica" />
        <button class="botao" id="iniciar-jogo">Iniciar Jogo</button>
      </div>
    </div>
  </div>

  <script src="../assets/js/script.js"></script>
</body>
</html>
