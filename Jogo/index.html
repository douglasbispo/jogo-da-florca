<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Florca</title>
  <link rel="icon" href="assets/img/icon/icone.png" type="image/png">

  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- font awesome -->
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="caixa">
      <h1 id="titulo-inicio" class="titulo">
        <img class="icone1" src="assets/img/icon/icone.png" alt="icone">
        Jogo da Florca
        <img class="icone2" src="assets/img/icon/icone.png" alt="icone">
      </h1>

      <div id="flor-inicio">
        <!-- <img src="assets/img/flores/flor6.png" alt="flor inicio"> -->
        <video autoplay muted loop>
          <source src="assets/videos/video.mp4" type="video/mp4">
        </video>
      </div>

      <div id="modo-jogo">
        <div class="botoes">
          <button class="botao" id="btn-1jogador">1 Jogador</button>
          <button class="botao" id="btn-2jogadores">2 Jogadores</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
